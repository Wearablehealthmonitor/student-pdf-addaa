<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - M2 Study Materials</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile friendly -->
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Back to Website</a>
    </nav>
  </header>

  <!-- Add Subject -->
  <section class="admin-section">
    <h2>Add New Subject</h2>
    <form id="subjectForm">
      <input type="text" id="subjectName" placeholder="Enter Subject Name" required>
      <button type="submit">Add Subject</button>
    </form>
  </section>

  <!-- Add PDF -->
  <section class="admin-section">
    <h2>Add PDF to Subject</h2>
    <form id="pdfForm">
      <select id="subjectSelect" required></select>
      <input type="text" id="pdfTitle" placeholder="PDF Title" required>
      <input type="text" id="pdfLink" placeholder="Enter PDF Path (e.g. assets/pdfs/math1.pdf)" required>
      <button type="submit">Upload PDF</button>
    </form>
  </section>

  <!-- Manage PDFs -->
  <section class="admin-section">
    <h2>Manage PDFs</h2>
    <div id="pdfList"></div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
